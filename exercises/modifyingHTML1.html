<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Changing HTML #01</title>
    <link rel='stylesheet' href='css/style.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='content exercise'>
    <h1>Changing HTML #01</h1>
    <div id='content1'></div>
    <div id='content2'></div>
    <div id='content3'></div>
    <div>No id</div>

    <script>
        //CONTENT 1
        $('#content1').append('<p>1<p>')
        
        
        //CONTENT 2
        const elements = [
            $('<li>').append('Rice'),
            $('<li>').append('Bean'),
            $('<li>').append('Meat')
        ]
        
        const list = $('<ul><li>Ice cream</li></ul>').prepend(elements)
        $('#content2').append(list)

        //CONTENT 3
        $('#content3').append('<h1>1</h1>')
                    .append('<h1>2</h1>')
                    .append('<h1>3</h1>', '<h1>4</h1>')
        
        /*append = insert, html = replace*/
        $('#content3').html('<h1>12</h1>')
        $('#content3').text('<h1>789</h1>')

        //ALL
        $('div[id]').html('<strong>ALL</strong>')
    </script>
</body>
