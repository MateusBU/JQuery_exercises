<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modifying HTML #03</title>
    <link rel='stylesheet' href='css/style.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='content exercise'>
    <h1>Modifying HTML #03</h1>
    <div id='content'></div>

    <script>
        const people = [
            { name: 'Ana', grade: 9.1 },
            { name: 'Bianca', grade: 8.4 },
            { name: 'Carlos', grade: 7.6 },
            { name: 'Julia', grade: 9.7 }
        ]
        
        
        $('#content').append('<table></table>')
        .css('padding-top', '3px')
        .css('padding-bottom', '3px')

        const name = people.map(person => person.name)
        const grade = people.map(person => person.grade)
        
        const elementPeople = [
            $(`<tr><td>${name[0]}</td><td>${grade[0]}</td></tr>`),
            $(`<tr><td>${name[1]}</td><td>${grade[1]}</td></tr>`),
            $(`<tr><td>${name[2]}</td><td>${grade[2]}</td></tr>`),
            $(`<tr><td>${name[3]}</td><td>${grade[3]}</td></tr>`)
        ]
        $('table').append(elementPeople).css('border', 'solid 3px')

    </script>
</body>
