<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modifying HTML #02</title>
    <link rel='stylesheet' href='css/style.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='content exercise'>
    <h1>Modifying HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='number'>4</p>
    <p class='number'>5</p>

    <script>
        $('#div1').append(', 2')
        $('#div1').prepend('0, ')
    
        /*same of append, but the elements are inserted in different order*/
        $('<span>, 3</span>').appendTo('#div1')
        $('<span>-1, </span>').prependTo('#div1')

        /*before the element div2*/
        $('#div2').before('<p>Before 2</p>')
        $('#div2').after('<p>After 2</p>')

        /*same of before and after, but the elements are inserted in diff order*/
        $('<p>Before 3</p>').insertBefore('#div3')
        $('<p>After 3</p>').insertAfter('#div3')

        // $('p.number').wrap('<div>')
        $('p.number').wrapAll('<div id="div4">')
        $('#div4').empty()
        $('#div3, #div4').prev().remove() /*Before 3 and After 3*/

        // $('<div>Replacement</div>').replaceAll('body > p') /*every p inside body will be replaced*/
        $('body > p').replaceWith('<div>Replacement</div>')
        $('body > p').replaceWith(function(){
            return $('div').html($(this).html) /*similar to wrap, but just get the content of the element*/
        })
    </script>
</body>
