<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Events #03</title>
    <link rel='stylesheet' href='css/style.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }

        #resultado {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>

<body class='content exercise'>
    <h1>Events #03</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <input id='input1' type='text' placeholder='Type Something!'>
    <span id='result'></span>

    <script>
        function showDataEvent(e){
            $('#result').empty()
            const div1 = $('<div>')
            const div2 = $('<div>')
            $('#result').append(div1, div2)
            div1.append(`target: ${e.target.id}`)

            const relatedTarget = e.relatedTarget ? e.relatedTarget.tagName : null
            div1.append(`<br>relatedTarget ${relatedTarget}`)


            div1.append(`<br>type ${e.type}`)
            div1.append(`<br>which ${e.which}`)
            div1.append(`<br>metaKey ${e.metaKey}`)


            div2.append(`pageX ${e.pageX}`)
            div2.append(`<br>pageY ${e.pageY}`)
            div2.append(`<br>ClientX ${e.clientX}`)
            div2.append(`<br>ClientY ${e.clientY}`)
        }

        $('#div1, #div2').on('mouseenter mouseleave', showDataEvent)
        $('input').keyup(showDataEvent)
    </script>
</body>
