<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Manipulating CSS</title>
    <link rel='stylesheet' href='css/style.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='content exercise'>
    <h1>Manipulating CSS</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <div id='result'></div>
    <script>
        // read which font from the elements
        const font = $('#div1').css('font-family')
        $('#result').append(`Font is ${font}`)

        //change the font
        $('#div1').css('font-size', '3em')
        $('#div1').css({'font-size': '3em', 'color': 'yellow'})
        $('#div1').css('font-size', function(){
            return `${2 * 2}em`
        })

        $('#div2').addClass('highlights')

        // verify if it has the class highlights2
        const hasItClass = $('#div2').hasClass('highlights2')
        // insert a new line
        $('#result').append(`<br>Has it class? ${hasItClass}`)

        $('#div2').removeClass('highlights')
        $('#div2').toggleClass('highlights')
        $('#div2').toggleClass('highlights')
    </script>
</body>
