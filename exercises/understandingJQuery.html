<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Understanding jQuery</title>
    <link rel='stylesheet' href='css/style.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="content exercise">
    <h1>Understanding jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        /*selector*/
        $('div').hide(2000).show(2000).fadeOut(2000).fadeIn(2000);
        console.log($('div').get(0)); /*first div*/
        console.log($.isEmptyObject({}));
        console.log($.isEmptyObject({name: null}));
        console.log(jQuery.inArray(3, [1, 2, 3,])); /*3 is in the array, returns the index*/

        $.fn.backgroundGreen = function(){
            this.css('background-color', 'green');
            return this; /*this allows to chain others function*/
        }
        $('body').backgroundGreen().fadeOut(1000)
    </script>
</body>
